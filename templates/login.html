{% extends 'base.html' %}

{% block title %}Login â€¢ Rewear{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-8 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h1 class="h4 mb-3 text-center">Login</h1>
        <form method="post" action="{{ url_for('login') if url_for is defined else '#' }}">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
        </form>
        <p class="mt-3 mb-0 text-center small">
          Don't have an account? <a href="{{ url_for('register') if url_for is defined else '#' }}">Register</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
