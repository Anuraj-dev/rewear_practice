{% extends 'base.html' %}

{% block title %}Register â€¢ Rewear{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-8 col-lg-6">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h1 class="h4 mb-3 text-center">Create your account</h1>
        <form method="post" action="{{ url_for('register') if url_for is defined else '#' }}">
          <div class="row g-3">
            <div class="col-12 col-md-6">
              <label for="name" class="form-label">Full name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Alex Doe" required>
            </div>
            <div class="col-12 col-md-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
            </div>
            <div class="col-12 col-md-6">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" minlength="8" required>
            </div>
            <div class="col-12 col-md-6">
              <label for="confirm_password" class="form-label">Confirm password</label>
              <input type="password" class="form-control" id="confirm_password" name="confirm_password" minlength="8" required>
            </div>
          </div>
          <div class="form-text mt-1">
            Use at least 8 characters.
          </div>
          <div class="d-grid gap-2 mt-3">
            <button type="submit" class="btn btn-primary">Create account</button>
          </div>
        </form>
        <p class="mt-3 mb-0 text-center small">
          Already have an account? <a href="{{ url_for('login') if url_for is defined else '#' }}">Login</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
